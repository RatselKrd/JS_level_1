<script>
var a = 1, b = 1, c, d;
c = ++a;
console.log (c); // будет 2 т.к. сначала а будет увеличена на 1 а потом выведена на экран
d = b++;
console.log (d); // будет 1 т.к. сначала b будет выведено на экран с начальным значением 1, а результата увеличения при данном выводе на экран мы пока не увидим
c = (2+ ++a);
console.log (c); // будет 5 т.к. к 2 будет прибавлено 2 увеличенное на 1 (т.е. 3).
d = (2+ b++);
console.log (d); // будет 4 т.к. сначала произойдет сложение и вывод на экран, а увеличение на 1 числа b будет произведено что называется "за кадром".
console.log (a); // будет 3, т.к все проведенные операции до строки 7 включительно приведут к увеличению а до 3.
console.log (b); // будет 3, т.к все проведенные операции до строки 9 включительно приведут к увеличению b до 3 (здесь и увидим результат увеличения числа б на 1 произошедшее в 9 строке после вывода в лог).
</script>
