<script>
var a = parseInt(prompt('Введите а'));
var b = parseInt(prompt('Введите b'));
    function summation (a, b) {
        return a+b;
    }
    function difference (a, b) {
        return a-b;
    }
    function multiplication (a, b) {
        return a*b;
    }
    function private (a, b) {
        return a/b;
    }
    sum = summation (a, b);
    console.log (sum);

    diff = difference (a, b);
    console.log (diff);

    mult = multiplication (a, b);
    console.log (mult);
    
    priv = private (a, b);
    console.log (priv);
</script>
